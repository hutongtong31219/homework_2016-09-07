<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	*{
		misc.360buyimg
		padding: 0;
	}
	@keyframes test{
		from{left:0;}
		to{left:-113px;}
	}
	.box{
		width: 113px;
		height: 400px;
		border:1px solid #000;
		margin:100px auto;
		position: relative;
		overflow: hidden;
	}
	.box .content{
		position: absolute;
		left:0;
		top:0;
		width: 500px;
		height: 400px;
		background: -webkit-repeating-linear-gradient(-45deg,red 0,red 20px,#fff 20px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px); animation:test 1s linear infinite;
	}
</style>
<script>
	window.onload = function(){
		var oColor = document.querySelectorAll('.input')[0];
		var oColor1 = document.querySelectorAll('.input')[1];
		var oContent = document.querySelector('.content');

		oColor.onchange = oColor1.onchange = function(){
				oContent.style.background = '-webkit-repeating-linear-gradient(-45deg,'+oColor.value+' 0,'+oColor.value+' 20px,#fff 20px,#fff 40px,'+oColor1.value+' 40px,'+oColor1.value+' 60px,#fff 60px,#fff 80px)';
		};

	};
</script>
</head>
<body>
	<input type="color" value="#ff0000" />
	<input type="color" value="#0000ff" />
	<div class="box">
		<div class="content"></div>
	</div>
</body>
</html>
